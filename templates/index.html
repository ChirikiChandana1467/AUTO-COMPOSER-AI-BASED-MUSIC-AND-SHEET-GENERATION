<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéπ AI Music Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/piano.png'), linear-gradient(135deg, #ffe6f0, #f0f8ff);
      background-size: cover;
      background-blend-mode: lighten;
      color: #222;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #6a1b9a;
      text-shadow: 1px 1px 2px #00000033;
    }

    h1::before {
      content: 'üéº';
      margin-right: 10px;
    }

    .composer-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #5e35b1;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 2px solid #ce93d8;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #7e57c2;
      background-color: #f3e5f5;
    }

    .checkbox-group {
      grid-column: span 2;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 500;
      color: #4a148c;
    }

    .full-width {
      grid-column: span 2;
    }

    .btn-generate {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .btn-generate button {
      background-color: #8e24aa;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 12px #ab47bc;
    }

    .btn-generate button:hover {
      background-color: #6a1b9a;
      box-shadow: 0 0 20px #ba68c8;
    }

    #result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }

    audio {
      margin-top: 1rem;
      width: 100%;
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #00b4d8;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>Compose AI Music Instantly!</h1>
  <div class="composer-container">
    <form id="musicForm" autocomplete="off">
      <div class="form-grid">
        <div class="form-group">
          <label for="duration">üéµ Duration (seconds):</label>
          <input type="number" name="duration" value="30" min="1" step="1" required />
        </div>
        <div class="form-group">
          <label for="tempo">üéº Tempo (BPM):</label>
          <input type="number" name="tempo" value="120" min="30" max="300" step="1" required />
        </div>
        <div class="form-group">
          <label for="scale">üéπ Scale Type:</label>
          <select name="scale" required>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="root_note">üé∂ Root Note (0=C...11=B):</label>
          <input type="number" name="root_note" value="0" min="0" max="11" required />
        </div>
        <div class="form-group">
          <label for="min_pitch">üîΩ Min MIDI Pitch:</label>
          <input type="number" name="min_pitch" value="60" min="0" max="127" required />
        </div>
        <div class="form-group">
          <label for="max_pitch">üîº Max MIDI Pitch:</label>
          <input type="number" name="max_pitch" value="72" min="0" max="127" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" name="use_arpeggios" id="useArpeggios" />
          <label for="useArpeggios">Use Arpeggios</label>
        </div>
        <div class="form-group">
          <label for="arpeggio_probability">üé∑ Arpeggio Probability:</label>
          <input type="number" name="arpeggio_probability" value="0.3" step="0.1" min="0" max="1" />
        </div>
        <div class="form-group">
          <label for="melody_smoothness_bias">üéª Melody Smoothness Bias:</label>
          <input type="number" name="melody_smoothness_bias" value="0.5" step="0.1" min="0" max="1" />
        </div>
        <div class="form-group full-width">
          <label for="rhythm_choices">üïí Rhythm Choices (comma-separated):</label>
          <input type="text" name="rhythm_choices" value="0.25, 0.5, 1.0" />
        </div>
      </div>
      <div class="btn-generate">
        <button type="submit">üéß Generate Music</button>
      </div>
    </form>
  </div>

  <div id="result">
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <script>
    const form = document.getElementById('musicForm');
    const resultDiv = document.getElementById('result');
    const audioPlayer = document.getElementById('audioPlayer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "<p style='color:#6a0572;'>üé∂ Generating music... Please wait.</p>";
      audioPlayer.style.display = "none";

      const formData = new FormData(form);

      const rhythmChoices = formData.get('rhythm_choices')
        .split(',')
        .map(x => parseFloat(x.trim()))
        .filter(x => !isNaN(x));

      const payload = {
        duration: parseFloat(formData.get('duration')),
        tempo: parseInt(formData.get('tempo')),
        scale_type: formData.get('scale'),
        root_note: parseInt(formData.get('root_note')),
        min_pitch: parseInt(formData.get('min_pitch')),
        max_pitch: parseInt(formData.get('max_pitch')),
        use_arpeggios: formData.get('use_arpeggios') === 'on',
        arpeggio_probability: parseFloat(formData.get('arpeggio_probability')),
        rhythm_choices: rhythmChoices,
        melody_smoothness_bias: parseFloat(formData.get('melody_smoothness_bias'))
      };

      try {
        const response = await fetch('http://localhost:5001/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Server error: ' + response.statusText);

        const data = await response.json();

        const midi_url = `http://localhost:5001/music/${data.midi_file}`;
        const wav_url = `http://localhost:5001/music/${data.wav_file}`;
        const pdf_url = `http://localhost:5001/sheet/${data.pdf_file}`;

        audioPlayer.src = wav_url;
        audioPlayer.style.display = "block";
        audioPlayer.load();
        audioPlayer.play();

        resultDiv.innerHTML = `
          <h3 style="color:#6a0572;">üéß Your AI-composed track is ready!</h3>
          <audio controls src="${wav_url}" style="width: 100%;"></audio><br/>
          <a href="${midi_url}" download>‚¨áÔ∏è Download MIDI</a>
          <a href="${pdf_url}" download>üìÑ Download Sheet Music (PDF)</a>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:#d00000;">‚ùå Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
